<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href ="./src/login&sign-up.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="login-frame">
                <div class="login-logo">
                    <a href="index.html" target="_blank">
                        <img class="Link-logo" src="landing/logo.svg" alt="Linkbrary"></a></img>
                    <div class="member-text">
                        <span class="not-member">회원이 아니신가요?</span><a href="sign-up.html"><span class="get-member">회원 가입하기</span></a>
                    </div>
                </div>
                <form class="login-id-password">
                        <label for="login">
                            이메일
                        </label>
                            <input class="id" name="sighip-name" type="email">
                            </input>
                        <label for="login">
                            비밀번호
                        </label>
                        <div class="inputbox-password">  
                          <input class="password" name="sighup-password" type="password">
                              <button class="eye-button" type="button">
                                <img src="./landing/eye-off.svg"></img>
                              </button>
                            </input>
                        </div>  
                        <button id="login-button" type="submit">
                            <span class="login-button-text">로그인</span>
                        </button>
                </form>
            </div>
            <div class="another-login">
                <span class="social-login-text">소셜 로그인</span>
                <div class="social-login">
                    
                    <img class="google-back" src="landing/google-back.svg" alt="google">
                    <img class="kakao-back" src="landing/kakaotalk-back.svg" alt="kakao">
                        <div class="social-login-logo">
                            <a href="https://www.google.com/" target="_blank">
                                <img class="google" src="landing/google.png" alt="google">
                            </a>
                            <a href="https://www.kakaocorp.com/page/" target="_blank">
                                <img class="kakao" src="landing/kakaotalk.svg" alt="kakao">
                            </a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
